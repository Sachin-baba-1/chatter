buildscript {
    repositories {
        google()  // This is necessary to fetch Google services plugin
        mavenCentral()
    }
        dependencies {
            classpath 'com.google.gms:google-services:4.3.15'  // Add this line if not already present
        }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
